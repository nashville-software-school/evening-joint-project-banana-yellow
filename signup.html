<!DOCTYPE html>
<html>
<head>
	<title>Signup for Forest Fires</title>
</head>
<body>

	<form>	
		<div>First Name:<input type="text" id="firstName" /></div>
		<div>Last Name:<input type="text" id="lastName" /></div>
		<div>Interests:<textarea cols="15" rows="2"></textarea></div>
		<div>Looking For:
			<select>
				<option value="Man" />Man
				<option value="Woman" />Woman
			</select>
		</div>
		<div>Park:<input type="text" id="park" /></div>
		<div>Username:<input type="text" id="username" /></div>
		<div>Password:<input type="text" id="password" /></div> 
		<button id="signupButton">Start a Fire!</button>
	</form>

<script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
